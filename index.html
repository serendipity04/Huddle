<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/afaa755ae7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <img src="images/logo.svg" alt="">
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="hero">
                <div class="heroImg">
                    <img src="images/illustration-mockups.svg" alt="">
                </div>
                <div class="heroContent">
                    <h2>
                        build the community <br> your fans will love
                    </h2>
                    <p>
                        Huddle re-imagines the way we build communities. You have a choice, but so does your audience. Create connections with your users as you engage in genuine discussions.
                    </p>
                    <div class="btn">
                        <button >
                            Register
                        </button>
                    </div>
                    
                </div>
            </div>    
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="socialBox">
                <div class="social">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="social">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="social">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
